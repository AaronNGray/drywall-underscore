<!DOCTYPE html>
<html>
  <head>
    <title>Account Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layouts/core.min.css?<%%=cacheBreaker%%>">
    <link rel="stylesheet" href="/views/account/index.min.css?<%%=cacheBreaker%%>">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header"><a href="/account/" class="navbar-brand"><img src="/media/logo-symbol-64x64.png" alt="Logo" class="navbar-logo"><span class="navbar-brand-label"></span></a>
          <button data-toggle="collapse" data-target=".my-navbar-collapse" class="navbar-toggle collapsed"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-collapse my-navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/account/">My Account</a></li>
            <li><a href="/account/settings/">Settings</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li><a href="/logout/"><i class="fa fa-user"></i> Sign Out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="page-header">
              <h1>My Account</h1>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="well stat">
                  <div class="stat-value day-of-year">--</div>
                  <div class="stat-label">Day of Year</div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="well stat">
                  <div class="stat-value day-of-month">--</div>
                  <div class="stat-label">Day of Month</div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="well stat">
                  <div class="stat-value week-of-year">--</div>
                  <div class="stat-label">Week of Year</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="well stat">
                  <div class="stat-value day-of-week">--</div>
                  <div class="stat-label">Day of Week</div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="well stat">
                  <div class="stat-value week-year">--</div>
                  <div class="stat-label">Week Year</div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="well stat">
                  <div class="stat-value hour-of-day">--</div>
                  <div class="stat-label">Hour of Day</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 special">
            <div class="page-header">
              <h1>Go Faster Everyday</h1>
            </div><i class="fa fa-dashboard super-awesome"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="inner"><span class="copyright pull-right">&#169;  </span>
          <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/logout/">Sign Out</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="ajax-spinner"><img src="/media/ajax-pulse.gif" alt="Loading"></div>
    <!--if lte IE 9script(src='/layouts/ie-sucks.min.js?')
    -->
    <script src="/layouts/core.min.js?<%%=cacheBreaker%%>"></script>
    <script src="/views/account/index.min.js?<%%=cacheBreaker%%>"></script>
  </body>
</html>
